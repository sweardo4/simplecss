<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>list</title>
	<link rel="stylesheet" href="./stylesheets/screen.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
	<div class="container">
		<div class="list">
			<ul>
				<li class="listp">
					<a href="###">衣服<i>></i></a>
					<div class="list-sun hide">
						<ul>
							<li><a href="">衣服</a></li>
							<li><a href="">衣服</a></li>
							<li><a href="">衣服</a></li>
						</ul>
					</div>
				</li>
				<li class="listp">
					<a href="###">鞋子<i>></i></a></li>
				<li class="listp">
					<a href="###">化妆品<i>></i></a></li>
			</ul>
		</div>
	</div>
	<script type="text/javascript">
			+function(global){
				 var list = document.querySelectorAll('.list');
				 console.log(list);
				 list[0].addEventListener('mouseover',function(event){
						if(event.target && event.target.nodeName== 'LI'){
							event.target.querySelectorAll('.list-sun')[0].style.display ='block'
						}
				 },false)
				 list[0].addEventListener('mouseout',function(event){
						if(event.target && event.target.nodeName== 'LI'){
							event.target.querySelectorAll('.list-sun')[0].style.display ='none'
						}
				 },false)
			}(window)

	</script>
</body>
</html>
