<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<!-- HTML5页面窗口自动调整到设备宽度，并禁止用户缩放页面 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
	<!-- 忽略将页面中的数字识别为电话号码 -->
	<meta content="telephone=no" name="format-detection">
	<!-- 忽略Android平台中对邮箱地址的识别 -->
	<meta name="format-detection" content="email=no" />
	<!-- 当网站添加到主屏幕快速启动方式，可隐藏地址栏，仅针对ios的safari -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<!-- 将网站添加到主屏幕快速启动方式，仅针对ios的safari顶端状态条的样式 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<!-- ios7.0版本以后，safari上已看不到效果 -->
	<meta name="full-screen" content="yes">
	<meta name="x5-fullscreen" content="true">
	<meta name="browsermode" content="application">
	<meta name="x5-page-mode" content="app">

	<link rel="stylesheet" href="stylesheets/screen.css" media="screen" title="no title" charset="utf-8">
	<title>canvas</title>
</head>
<body>
	<canvas id="myCanvas" width="600" height="600">
		<h2>你的浏览器版本太低了</h2>
	</canvas>
	<input type="submit" id='download' value='download'>
	<script src="http://cdn.bootcss.com/jquery/3.0.0/jquery.min.js" charset="utf-8"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.js" charset="utf-8"></script>
	<script src="javascripts/canvas.js" charset="utf-8"></script>
</body>

</html>
