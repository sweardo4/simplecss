<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>

<h3 class="title">秒杀倒计时</h3>
<div class='time'>时间:2016年10月1日 20:00:00</div>
<div><span class='cleartime-left'>距离开始仅剩:</span><span id='cleartime'></span></div>
<script>
  window.onload = function(){
    showTime()
  }
  function showTime(){
    var endtime = new Date('2016-10-01 20:00:00')
    var nowtime = new Date()
    var tempTime = parseInt((endtime.getTime() - nowtime.getTime())/1000)//转化成秒
    var tday = parseInt(tempTime/(24*60*60))
    var th = parseInt(tempTime/(60*60)%24)
    var tm = parseInt(tempTime/60%60)
    var ts = parseInt(tempTime%60)
    document.getElementById('cleartime').textContent = tday+'天'+th+'小时'+tm+'分'+ts+'秒'
    setTimeout(showTime,500)
  }
</script>
</body>
</html>
